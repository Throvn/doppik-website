<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard · Doppik Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-vr {
            flex-shrink: 0;
            height: 100vh;
            /* border: red 1px solid; */
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }
    </style>
    <style>
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        html {
            height: -webkit-fill-available;
        }

        main {
            height: 100vh;
            height: -webkit-fill-available;
            max-height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
            display: flex;
            flex-wrap: nowrap;
        }

        .dropdown-toggle {
            outline: 0;
        }

        .scrollarea {
            overflow-y: auto;
        }

        :root {
            --bs-primary: black;
            --bs-link-color: black;
        }

        .nav-pills {
            --bs-nav-pills-link-active-bg: black;
        }
    </style>
</head>

<body>
    <main>

        <div class="d-flex flex-column flex-shrink-0 bg-body-tertiary rounded-4 m-3" style="width: 4.5rem;">
            <a href="/" class="d-block p-3 link-body-emphasis text-decoration-none" title="Doppik Books"
                data-bs-toggle="tooltip" data-bs-placement="right">
                <i class="bi bi-book-half" style="font-size: 35px;"></i>
                <span class="visually-hidden">Doppik Books Start</span>
            </a>
            <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                <li class="nav-item">
                    <a href="#" class="nav-link active py-3 border-bottom rounded-0" aria-current="page"
                        title="Dashboard" data-bs-toggle="tooltip" data-bs-placement="right">
                        <i class="bi bi-house-door-fill h3"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link py-3 border-bottom rounded-0" title="Belege" data-bs-toggle="tooltip"
                        data-bs-placement="right">
                        <i class="bi bi-receipt-cutoff h3"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link py-3 border-bottom rounded-0" title="Bank" data-bs-toggle="tooltip"
                        data-bs-placement="right">
                        <i class="bi bi-bank h3"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link py-3 border-bottom rounded-0" title="Kontakte" data-bs-toggle="tooltip"
                        data-bs-placement="right">
                        <i class="bi bi-person-rolodex h3"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link py-3 border-bottom rounded-0" title="Buchhaltung"
                        data-bs-toggle="tooltip" data-bs-placement="right">
                        <i class="bi bi-journal-bookmark h3"></i>
                    </a>
                </li>
            </ul>
            <div class="dropdown border-top">
                <a href="#"
                    class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/throvn.png" alt="ich" width="24" height="24" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small shadow">
                    <li><a class="dropdown-item" href="#"><i class="bi bi-person-circle"></i> Mein Profil</a></li>
                    <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> Einstellungen</a></li>
                    <li><a class="dropdown-item" href="#"><i class="bi bi-card-text"></i> Firmendaten</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-left"></i> Abmelden</a></li>
                </ul>
            </div>
        </div>

        <div class="b-example-divider b-example-vr"></div>

        <div class="container-fluid">
            <div class="row p-3 ps-0 vh-100">
                <div class="col-12 bg-body-tertiary rounded-4 p-3">
                    <div class="row">
                        <div class="col-6">
                            <div class="card border-0 rounded-3">
                                <div class="card-body">
                                    <div class="row">

                                        <div id="companyName" class="col-11 h3">
                                            Stanko Ventures UG (haftungsbeschraenkt)
                                        </div>
                                        <div class="col-1 p-0 pe-3">
                                            <button class="btn">
                                                <i class="bi bi-pencil"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="row my-3">
                                        <div class="col-6 pe-1">
                                            <form class="form-floating">
                                                <input type="email" disabled class="form-control"
                                                    id="floatingInputValue" placeholder="Max Mustermann"
                                                    value="Louis Tim Stanko">
                                                <label for="floatingInputValue">Geschäftsführer</label>
                                            </form>
                                        </div>
                                        <div class="col-6 ps-1">
                                            <form class="form-floating">
                                                <input type="email" disabled class="form-control" id="email"
                                                    placeholder="name@example.com" value="test@example.com">
                                                <label for="email">Mailadresse</label>
                                            </form>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-12">
                                            <form class="form-floating">
                                                <input type="text" disabled class="form-control" id="floatingInputValue"
                                                    placeholder="address" value="Zum Hackstueck 30">
                                                <label for="floatingInputValue">Addresse</label>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="row my-2">
                                        <div class="col-4 pe-1">
                                            <form class="form-floating">
                                                <input type="text" disabled class="form-control" id="floatingInputValue"
                                                    placeholder="zipcode" value="80805">
                                                <label for="floatingInputValue">PLZ</label>
                                            </form>
                                        </div>

                                        <div class="col-8 ps-1">
                                            <form class="form-floating">
                                                <input type="text" disabled class="form-control" id="floatingInputValue"
                                                    placeholder="place" value="Muenchen">
                                                <label for="floatingInputValue">Ort</label>
                                            </form>
                                        </div>
                                    </div>
                                    <p class="card-text"><small class="text-body-secondary">Letzte Anmeldung am <span
                                                class="fst-italic" id="lastSignInAt"> keine Information</span>.

                                        </small>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</body>

</html>
